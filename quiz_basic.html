<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <div id="slide1">
        <p>1. What is the capital of Texas?</p>
        <label>
            <input type="radio" name="q1" value="H-town">
            H-town
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="Dallas">
            Dallas
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="ATX">
            ATX
        </label>
        <br>
        <label>
            <input type="radio" name="q1" value="SATX">
            SATX
        </label>
    </div>

    <div id="slide2">

        <p>2. What is the airspeed velocity of an unladen swallow?</p>
        <label>
            <input type="radio" name="q2" value="11_meters_per_second">
            11 meters per second
        </label>
        <br>
        <label>
            <input type="radio" name="q2" value="24_miles_per_hour">
            24 miles per hour
        </label>
        <br>
        <label>
            <input type="radio" name="q2" value="other">
            Other <input type="text" id="q2_long" name="q2_long" value="" placeholder="clarify this question">
        </label>
    </div>
    <div id="slide3">
        <p>3. What is Pepto Bismol used for?</p>
        <label><input type="checkbox" name="q3" id="uses[]" value="heartburn">Heartburn</label>
        <br>
        <label><input type="checkbox" name="q3" id="uses[]" value="Indegestion">Indegestion</label>
        <br>
        <label><input type="checkbox" name="q3" id="uses[]" value="Upset Stomach">Upset Stomach</label>
        <br>
        <label><input type="checkbox" name="q3" id="uses[]" value="Diarrhea">Diarrhea</label>
        <br>
        <label><input type="checkbox" name="q3" id="uses[]" value="nausea">Nausea</label>
    </div>


    <div id="slide4">
        <label for="cadences" name="question4">4. Which of the following cadences are acceptable for ending a classical composition?</label>
        <select id="cadences" name="cadences[]" multiple>
            <option value="0">Perfect Authentic Cadence</option>
            <option value="1">Plagal Cadence</option>
            <option value="2">Half Cadence</option>
            <option value="3">Deceptive Cadence</option>
        </select>
    </div>
    <div>
        <button class="button-display-left" onclick="plusDivs(-1)">previous question</button>
        <button class="button-display-right" onclick="plusDivs(1)">next question</button>
        <button type="submit">Submit Quiz</button>
    </div>
</form>


<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var slide1 = document.getElementById("slide1");
        var slide2 = document.getElementById("slide2");
        var slide3 = document.getElementById("slide3");
        var slide4 = document.getElementById("slide4");
        let x = [];
        x.push(slide1,slide2,slide3,slide4);

        if (n>x.length) {
            slideIndex = 1
        } else if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
    }


</script>
</body>
</html>
