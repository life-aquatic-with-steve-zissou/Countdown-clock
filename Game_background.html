<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameBackground</title>
    <style>
        main{
            width:2000px;
            height: 2000px;
        }
        .gameArea{
            position: relative;
            top: 20%;
            height: 75%;
            width: 100%;
            background-color: deepskyblue;
        }
        .mountain{
            position: absolute;
            top: 34%;
            height: 66%;
            width: 100%;
            background-image: url("Mountain.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .clouds img{
            height: 100%;
            width: 100%;
        }
        .clouds{
            position: absolute;
            height: 30%;
            width: 40%;
            z-index: 1;
        }
        .right{
            z-index: 0;
        }
        .right img{
            position: absolute;
            top: 10%;
            right: -136%;
            transform: scaleX(-1);
            z-index: 1;
        }
        .birds {
            height: 20%;
            width: 30%;
            z-index: 5;
            transform: scaleX(-1);
        }
        .fly{
            animation:fly 5s linear 500;
        }
        @keyframes fly{
            0%{
                transform:translate(2000px,0px) scale(5);
            }
            25%{
                transform:translate(1600px,0px) scale(4);
            }
            50%{
                transform:translate(1200px,0px) scale(3);
            }
            75%{
                transform:translate(800px,0px) scale(2);
            }
            100% {
                transform: translate(400px, 0px) scale(1);
            }
        }

        </style>
</head>
<body>
    <main>
        <div class="gameArea">
            <div class="mountain">
            </div>
            <div class="clouds">
                <img src="clouds.png" alt="leftCloud">
            </div>
            <div class="clouds right">
                <img src="clouds.png" alt="rightCloud">
            </div>
            <div class="birds fly">
                <img src="birds.gif" alt="birds">
            </div>
        </div>
    </main>
</body>
</html>
